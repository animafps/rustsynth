name: build
on:
  push:
  pull_request:

jobs:
  build-test-lint-linux:
    name: Linux - build, test and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build vapoursynth
        run: |
          sudo apt-get update
          sudo apt-get install g++ make autoconf automake libtool pkg-config nasm git
          git clone --branch release-3.0.4 --depth 1 https://github.com/sekrit-twc/zimg.git
          cd zimg   
          ./autogen.sh
          ./configure
          make -j4
          sudo make install
          cd ..
          sudo apt-get install cython3
          cd rustsynth-sys/vapoursynth
          ./autogen.sh
          ./configure
          make
          sudo make install
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Build
        run: |
          cargo build
      - name: Test
        run: |
          cargo test
      - name: Lint
        run: |
          cargo clippy -- -D warnings
      - name: Check format
        run: |
          cargo fmt -- --check
      - name: Run doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --verbose
      - name: Deploy documentation
        if: >
          matrix.toolchain == 'stable-x86_64-unknown-linux-gnu' &&
          github.event_name == 'push' &&
          github.ref == 'refs/heads/master'
        uses: upload-pages-artifact@v1
        with:
          path: target/doc
  build-test-lint-macos:
    name: macOS - build, test and lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install VapourSynth
        run: |
          brew install vapoursynth
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Build
        run: |
          cargo build
      - name: Test
        run: |
          cargo test
      - name: Lint
        run: |
          cargo clippy -- -D warnings
      - name: Check format
        run: |
          cargo fmt -- --check
